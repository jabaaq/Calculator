<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>

    <div class="calc-box">
        <div class="calc-display">
            <div id="previous-number"></div>
            <div id="current-number"></div>
        </div>
        <!-- <div id="previous-number"></div> -->
        <!-- <input type="text" name="input" value="0" id="answer"> -->
        <div class="main-buttons">
            <input type="button" class="number-buttons" name="one" id="one" value="1">
            <input type="button" class="number-buttons" name="two" id="two" value="2">
            <input type="button" class="number-buttons" name="three" id="three" value="3">
            <input type="button" class="operator" name="add" id="plus" value="+">
            <br>
            <input type="button" class="number-buttons" name="four" id="four" value="4">
            <input type="button" class="number-buttons" name="five" id="five" value="5">
            <input type="button" class="number-buttons" name="six" id="six" value="6">
            <input type="button" class="operator" name="subtract" id="minus" value="-">
            <br>
            <input type="button" class="number-buttons" name="seven" id="seven" value="7">
            <input type="button" class="number-buttons" name="eight" id="eight" value="8">
            <input type="button" class="number-buttons" name="nine" id="nine" value="9">
            <input type="button" class="operator" name="multiply" id="multiply" value="*">
            <br>
            <input type="button" name="Clear" id="clear" value="C">
            <input type="button" class="number-buttons" name="zero" id="zero" value="0">
            <input type="button" name="equals" id="equal" value="=">
            <input type="button" class="operator" name="divide" id="divide" value="/">
            <br>
        </div>

    </div>

    <script src="/app.js"></script>
</body>

</html>
